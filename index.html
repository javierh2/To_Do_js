<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="assets/icon_page.ico" type="image/x-icon">
    <title>Task & Reminders</title>
</head>
<body>

    <h1>Reminders of the week </h1>
    <h2>All Tasks</h2>
    <button onclick="getData()">Show all Tasks</button>
    <ul id="postList"></ul>

    <h2>New Task</h2>
    <form id="postTask" onsubmit="event.preventDefault();postData()">
        <label for="postTitle">Title: </label>
        <input type="text" id="postTitle" required>

        <label for="postBody"></label>
        <textarea type="text" id="postBody" required> </textarea>

        <button type="submit">Add Task</button>
    </form>



    <script src="/js/script.js"></script>
</body>
</html>
